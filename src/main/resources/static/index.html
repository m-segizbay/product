<!DOCTYPE html>
<html ng-app="app" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <div class="container" ng-controller="indexController">
        <p></p>
        <form novalidate ng-submit="loadStudents()">
            <div class="form-floating input-group-sn">
                <input type="text" class="form-control" id="filterName" placeholder="" ng-model="filter.name_part">
                <label for="filterName">Имя студента</label>
            </div>
            <p></p>
            <div class="form-floating input-group-sn">
                <input type="number" class="form-control" id="filtetMinScore" placeholder="" ng-model="filter.min_score">
                <label for="filtetMinScore">Мин. балл</label>
            </div>
            <p></p>
            <div class="form-floating input-group-sn">
                <input type="number" class="form-control" id="filterMaxScore" placeholder="" ng-model="filter.max_score">
                <label for="filterMaxScore">Мах. балл</label>
            </div>
            <p></p>
            <button class="btn btn-outline-warning btn-sn" style="width: 100%" type="submit">Применить</button>
        </form>
        <h3>Список студетов</h3>
        <table class="table table-never">
            <tr>
                <td>ID</td>
                <td>NAME</td>
                <td>SCORE</td>
                <td>ACTION</td>
            </tr>
            <tbody>
                <tr ng-repeat="s in StudentsList">
                    <td>{{s.id}}</td>
                    <td>{{s.name}}</td>
                    <td>
                        <button class="btn btn-primary" ng-click="changeScore(s.id, -5)">-</button>
                        {{s.score}}
                        <button class="btn btn-primary" ng-click="changeScore(s.id, 5)">+</button>
                    </td>
                    <td>
                        <button class="btn btn-danger" ng-click="deleteStudent(s.id)">Исключить</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <form novalidate ng-submit="createStudent()">
            <input class="form-control" type="text" placeholder="Name" ng-model="newStudent.name">
            <p></p>
            <input class="form-control" type="number" placeholder="Score" ng-model="newStudent.score">
            <p></p>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
